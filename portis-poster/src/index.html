<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poster</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Poster</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>         
          <div id="content" style="display: none;">
            <form onSubmit="App.publishPost(); return false;">              
              <div class="form-group">
                <label for="postContent">What's on your mind?</label>
                <textarea class="form-control" id="postContent" rows="3"></textarea>
              </div>
              <button id="submitPost" type="submit" class="btn btn-primary center-block">Publish Post</button>
            </form>          
            <table class="table">
              <thead>
                <tr>                  
                  <th scope="col"></th>                  
                </tr>
              </thead>
              <tbody id="posts">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://unpkg.com/ipfs-api/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/portis/dist/bundle.min.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>    
    <script src="js/buffer.min.js"></script>
    <script src="js/app.js"></script>        
  </body>
</html>
